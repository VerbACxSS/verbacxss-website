services:
  verbacxss-website:
    container_name: "verbacxss-website"
    image: "verbacxss-website"
    build:
      context: "."
      args:
        BUILD_VERSION: ${BUILD_VERSION:-local}
    restart: "unless-stopped"
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
